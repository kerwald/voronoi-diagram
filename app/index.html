<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Voronoy e Triangulação de Delaunay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #111827; /* cinza escuro */
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #performance-log {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <button id="export-btn">Exportar Dados de Performance (CSV)</button>
        <div id="performance-log">Clique na tela para adicionar pontos.</div>
    </div>

    <script src="voronoiDiagram.js"></script>
</body>
</html>
